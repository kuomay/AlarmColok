<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>
</body>
</html>

<script>
const clock = document.querySelector('.clock');
const hourHand = document.querySelector('.hour');
const minuteHand = document.querySelector('.minute');
const secondHand = document.querySelector('.second');

function createpoints() {
    for (let i = 0; i < 12; i++) {
        const marking = document.createElement('div');
        marking.className = 'marking';
        
        if (i % 3 === 0) {
            marking.classList.add('quarter');
            
            if (i === 0 || i === 3 || i === 6 || i === 9) {
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i === 0 ? '12' : i.toString();
                
                const angle = i * 30 * (Math.PI / 180);
                const radius = 80; 
                const left = 143 + radius * Math.sin(angle);
                const top = 140 - radius * Math.cos(angle);
                
                number.style.left = `${left}px`;
                number.style.top = `${top}px`;
                
                clock.appendChild(number);
            }
        }
        
        marking.style.transform = `translateX(-50%) rotate(${i * 30}deg)`;
        clock.appendChild(marking);
    }
}

function updateClockHands() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours() % 12;

    // 計算角度
    const secondDegrees = (seconds / 60) * 360;
    const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
    const hourDegrees = ((hours + minutes / 60) / 12) * 360;

    // 指針位置
    secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
    minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
    hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
}

function alarmclock() {
    createpoints();
    updateClockHands();
    setInterval(updateClockHands, 1000);
}

alarmclock(); 
</script>

<style>
body {
    background-color: #2e2d2d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.clock {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #2a2a2a; 
    position: relative;
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5), 
                4px 4px 10px rgba(0, 0, 0, 0.5), 
                inset 0px -5px 10px rgba(0, 0, 0, 0.2); 
}

.clock::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border-radius: 50%;
    background-color: #222; 
    box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.5); 
}

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: 50% 100%;
    z-index: 2;
}

.hour {
    width: 4px;
    height: 20%;
    border-radius: 25%;
    background-color: #87ceeb; 
}

.minute {
    width: 3px;
    height: 25%;
    border-radius: 25%;
    background-color: #4891ad; 
}

.second {
    width: 2px;
    height: 29%;
    border-radius: 25%;
    background-color: #ff8c00; 
}

.marking {
    position: absolute;
    width: 3px;
    height: 25px;
    background-color: #666; 
    left: 50%;
    top: 10%;
    transform-origin: 50% 120px;
    z-index: 1;
    border-radius: 10%;
}

.marking.quarter {
    background-color: #4dbaaa; 
    height: 20px;
    width: 3px;
}

.center-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #4f3f5a; 
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

.number {
    position: absolute;
    font-size: 20px;
    color: #4dbaaa;
    z-index: 2;
}
</style>
