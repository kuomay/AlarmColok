<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
function setTime() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours() % 12;

    const secondDegrees = (seconds / 60) * 360;
    const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
    const hourDegrees = ((hours + minutes / 60) / 12) * 360;

    document.querySelector('.second').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
    document.querySelector('.minute').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
    document.querySelector('.hour').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
}

function createMarkings() {
    const clock = document.querySelector('.clock');
    for (let i = 0; i < 12; i++) {
        const marking = document.createElement('div');
        marking.className = 'marking';
        if (i % 3 === 0) {
            marking.classList.add('quarter');
        }
        marking.style.transform = `translateX(-50%) rotate(${i * 30}deg)`;
        clock.appendChild(marking);
    }
}

createMarkings();
setInterval(setTime, 1000);
setTime(); 
</script>

<style>
body {
    background-color: #2e2d2d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.clock {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #2a2a2a; 
    position: relative;
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5), 
                4px 4px 10px rgba(0, 0, 0, 0.5), 
                inset 0px -5px 10px rgba(0, 0, 0, 0.2); 
}

.clock::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border-radius: 50%;
    background-color: #222; 
    box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.5); 
}

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: 50% 100%;
    z-index: 2;
}

.hour {
    width: 4px;
    height: 20%;
    border-radius: 25%;
    background-color: #87ceeb; 
}

.minute {
    width: 3px;
    height: 25%;
    border-radius: 25%;
    background-color: #4891ad; 
}

.second {
    width: 2px;
    height: 29%;
    border-radius: 25%;
    background-color: #ff8c00; 
}

.marking {
    position: absolute;
    width: 3px;
    height: 25px;
    background-color: #666; 
    left: 50%;
    top: 10%;
    transform-origin: 50% 120px;
    z-index: 1;
    border-radius: 10%;
}

.marking.quarter {
    background-color: #4dbaaa; 
    height: 25px; 
    width: 3px;
}

.center-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #4f3f5a; 
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}
</style>
